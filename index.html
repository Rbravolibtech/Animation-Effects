<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config ={
        theme: {
          extend: {
            animation: {
              'spin-slow' : 'spin 3s linear infinite',
              wiggle: 'wiggle 2s ease-in-out infinite'
            },
            keyframes: {
              wiggle: {
                '0%, 100%': {transform: 'rotate(-12deg)'},
                '50%': { transform: 'rotate(12deg)'},
              }

            }
            }
          }
        }
      
    </script>
    <title>Animation</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-wiggle w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
    
        style="animation-duration: 0.10s;" 
      >
      <!---the line STYLE will determine how much wiggle the animation does -->
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-spin w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-pulse w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>
   
    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-ping w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-bounce w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-spin w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <rect
          class="opacity-25"
          x="4"
          y="4"
          width="16"
          height="16"
          stroke="currentColor"
          stroke-width="4"
        ></rect>
        <path
          class="opacity-75"
          fill="currentColor"
        ></path>
      </svg>
    </div>

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
      <svg
        class="animate-pulse w-48 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <!-- Square -->
        <rect
          class="opacity-25 text-red-800"
          x="4"
          y="4"
          width="16"
          height="16"
          stroke="currentColor"
          stroke-width="4"
        ></rect>
        <!-- Triangle -->
        <path
          class="opacity-100 text-red-500"
          fill="currentColor"
          d="M12 3l8.66 15.8H3.34L12 3z"
        ></path>
        <!-- Danger text -->
        <text x="12" y="12" text-anchor="middle" fill="red" font-size="4">
          DANGER!
        </text>
      </svg>
    </div>
    
    
    
    
    
  </body>
</html>
